<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web Page</title>
    <link rel="stylesheet" href="miniwebp.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- SVG Logo -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="#007BFF" />
                <text x="50" y="57" text-anchor="middle" font-size="30" fill="white">S</text>
            </svg>
            <h1>Mini Web Page</h1>
        </header>
        <section>
            <h2>APPLICATION FORM </h2>
            <img src="https://tse1.mm.bing.net/th/id/OIP.CbAg1JN-L4Tj1Vf6hF9o-gHaHa?pid=Api&P=0&h=180" alt="Sample">
        </section>
        <section>
            <h2>HTML Entities</h2>
            <p>
                Here are some HTML entities:
                <br>
                &lt; &gt; &amp; &copy; &euro;
            </p>
        </section>

        <!-- Responsive Iframe -->
        <section>
            <h2>Responsive Iframe</h2>
            <iframe src="https://www.youtube.com/embed/7TKTW06aAP8" allowfullscreen></iframe>
        </section>

        <section>
            <h2>Code Example</h2>
            <code>
&lt;h1&gt;Hello World&lt;/h1&gt;<br>
&lt;p&gt;This is a &lt;strong&gt;web page&lt;/strong&gt;.&lt;/p&gt;
            </code>
        </section>
        <footer>
            <p>Made with love</p>
            <img src="https://tse1.mm.bing.net/th/id/OIP.CbAg1JN-L4Tj1Vf6hF9o-gHaHa?pid=Api&P=0&h=180" alt="Favicon" class="favicon">
        </footer>
    </div>
</body>
</html>
